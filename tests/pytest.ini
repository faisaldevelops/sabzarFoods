[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    concurrent: marks tests as concurrent/threading tests
    admin: marks tests that require admin credentials
    smoke: marks tests for smoke testing
